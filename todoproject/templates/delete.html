{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
 body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/download.png' %}");

            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            padding: 20px;
        }
 </style>
<div class="card" style="margin: 50px auto; width: 60%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; overflow: hidden;">
  <div class="card-header" style="background-color: #007bff; color: white; padding: 15px; font-size: 18px; text-align: center;">
    <div class="card-title" style="margin: 0;">
      Task Deletion
    </div>
  </div>
  <div class="card-body" style="padding: 20px; font-size: 16px; text-align: center;">
    <form method="post" style="margin-top: 15px;">
      {% csrf_token %}
      <p style="margin-bottom: 20px; font-size: 18px; color: #333;">Do you  complete the task?</p>
      <input
        class="btn btn-primary"
        type="submit"
        value="Submit"
        style="background-color: #007bff; border: none; color: white; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease;">
    </form>
  </div>
</div>
{% endblock %}
